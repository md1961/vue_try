<!DOCTYPE html>
<html>
    <!--
        Vue.js devtools
    -->
    <head>
        <title>Vue try</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <style>
            .hello {
                cursor: pointer;
                display: inline-block;
                font-size: 20pt;
                font-weight: bold;
                border: 2px solid magenta;
                padding: 5px 10px 0 10px;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Vue.js</h1>
        <div id="app">
            <div><hello /></div>
            <div><hello /></div>
            <div><hello /></div>
        </div>
        <hr>
        <button onclick="doAction()">click</button>

        <script>
            var app = new Vue({
                el: '#app',
                components: {
                    hello: {
                        data: () => ({counter: 0}),
                        template: `
                            <p v-on:click="counter++" class="hello">
                                Click to count: {{ counter }}
                            </p>
                        `
                    }
                }
            })

            function doAction() {
            }
        </script>
    </body>
</html>
