<!DOCTYPE html>
<html>
    <!--
        Vue.js devtools
    -->
    <head>
        <title>Vue try</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <h1>Vue.js</h1>
        <div id="app">
            {{ message.toUpperCase() }}
        </div>
        <hr>
        <input type="text" oninput="doAction(event)">

        <script>
            var data = {
                message: 'Please type something.'
            }

            var app = new Vue({
                el: '#app',
                data: data
            })

            function doAction() {
                data.message = event.target.value
            }
        </script>
    </body>
</html>
