<!DOCTYPE html>
<html>
    <!--
        Vue.js devtools
    -->
    <head>
        <title>Vue try</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <h1>Vue.js</h1>
        <div id="app">
            <p v-bind:style="style">
                {{ message }}
            </p>
        </div>
        <hr>
        <input type="number" onchange="doChange(event)">

        <script>
            var data = {
                message: 'Hello, Vue!',
                style: 'font-size: 12px; color: red;'
            }

            var app = new Vue({
                el: '#app',
                data: data
            })

            function doChange(event) {
                data.style = 'font-size: ' + event.target.value + 'px'
            }
        </script>
    </body>
</html>
