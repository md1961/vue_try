<!DOCTYPE html>
<html>
    <!--
        Vue.js devtools
    -->
    <head>
        <title>Vue try</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <h1>Vue.js</h1>
        <div id="app">
            {{ message }}
        </div>
        <hr>
        <button onclick="doAction()">
            click
        </button>

        <script>
            var data = {
                message: 'Hello, Vue!',
                items: ['One', 'Two', 'Three', 'Four', 'Five']
            }

            var app = new Vue({
                el: '#app',
                data: data,
                render: (h) => {
                    return h('div', [
                        h('p',
                            {style: 'font-size: 20pt;'},
                            data.message
                        ),
                        h('ol',
                            data.items.map(item => h('li', item))
                        )
                    ])
                }
            })

            function doAction() {
                var newData = ['壱', '弐', '参', '四', '伍']
                data.message = "You clicked!!"
                for (n in newData) {
                    data.items[n] = newData[n]
                }
            }
        </script>
    </body>
</html>
