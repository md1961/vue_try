<!DOCTYPE html>
<html>
    <!--
        Vue.js devtools
    -->
    <head>
        <title>Vue try</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <h1>Vue.js</h1>
        <div id="app">
            {{ message }}
        </div>
        <hr>
        <button onclick="doAction()">
            click
        </button>

        <script>
            var data = {
                message: 'Hello, Vue!',
                items: ['One', 'Two', 'Three', 'Four', 'Five']
            }

            var app = new Vue({
                el: '#app',
                data: data,
                render: (element) => {
                    var p = element(
                        'p',
                        {style: 'font-size: 20pt;'},
                        data.message
                    )
                    var li = data.items.map(item => element('li', item))
                    var ol = element('ol', li)
                    var div = element('div', [p, ol])
                    return div
                }
            })

            function doAction() {
                var newData = ['いち', 'に', 'さん', 'よん', 'ご']
                data.message = "You clicked!!"
                for (n in newData) {
                    data.items[n] = newData[n]
                }
            }
        </script>
    </body>
</html>
