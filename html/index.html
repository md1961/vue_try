<!DOCTYPE html>
<html>
    <!--
        Vue.js devtools
    -->
    <head>
        <title>Vue try</title>
        <script src="https://unpkg.com/vue"></script>

        <style>
            .ok {
                display: inline-block;
                font-size: 24pt;
                color: blue;
                padding: 5px 10px;
                border: 2px solid red;
            }

            .ng {
                font-size: 20pt;
                color: gray;
            }
        </style>
    </head>
    <body>
        <h1>Vue.js</h1>
        <div id="app">
            <p v-if="isOk" class="ok">
                {{ messageOk }}
            </p>
            <p v-else class="ng">
                {{ messageNg }}
            </p>
        </div>
        <hr>
        <button onclick="doAction()">click</button>

        <script>
            var data = {
                messageOk: 'これは正常な表示です。',
                messageNg: '※現在、問題が発生中です……',
                isOk: true
            }

            var app = new Vue({
                el: '#app',
                data: data
            })

            function doAction() {
                data.isOk = !data.isOk
            }
        </script>
    </body>
</html>
