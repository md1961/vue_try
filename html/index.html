<!DOCTYPE html>
<html>
    <!--
        Vue.js devtools
    -->
    <head>
        <title>Vue try</title>
        <script src="https://unpkg.com/vue"></script>

        <style>
            table {
                font-size: 16pt;
            }

            th, td {
                padding: 5px 15px;
            }

            th {
                color: white;
                background-color: blue;
            }

            td {
                color: gray;
                border: 1px solid gray;
            }
        </style>
    </head>
    <body>
        <h1>Vue.js</h1>
        <div id="app">
            <p>テーブル表示</p>
            <table>
                <tr>
                    <th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
                <tr v-for="(item, index) in items">
                    <td>{{ index      }}</td>
                    <td>{{ item.name  }}</td>
                    <td>{{ item.email }}</td>
                    <td>{{ item.phone }}</td>
                </tr>
            </table>
        </div>
        <hr>
        <button onclick="doAction()">click</button>

        <script>
            var data = {
                items: [
                    {name: 'Taro'   , email: 'taro@yamada.jp'  , phone: '111-1111'},
                    {name: 'Hanako' , email: 'hanako@flower.jp', phone: '222-2222'},
                    {name: 'Sachiko', email: 'sachiko@happy.jp', phone: '333-3333'},
                    {name: 'Jiro'   , email: 'jiro@change.jp'  , phone: '444-4444'},
                    {name: 'Mami'   , email: 'mami@mumemo.jp'  , phone: '555-5555'}
                ]
            }

            var app = new Vue({
                el: '#app',
                data: data
            })

            function doAction() {
            }
        </script>
    </body>
</html>
