<!DOCTYPE html>
<html>
    <!--
        Vue.js devtools
    -->
    <head>
        <title>Vue try</title>
        <script src="https://unpkg.com/vue"></script>

        <style>
            .hello {
                cursor: pointer;
                display: inline-block;
                font-size: 20pt;
                font-weight: bold;
                border: 2px solid magenta;
                padding: 5px 10px 0 10px;
                margin: 10px;
            }

            .red {
                color: white;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <h1>Vue.js</h1>
        <div id="app">
            <hello />
        </div>
        <hr>
        <button onclick="doAction()">click</button>

        <script>
            Vue.component('hello', {
                data: () => ({
                    counter: 0,
                    isRed: false
                }),
                methods: {
                    count: function() {
                        this.counter++
                        this.isRed = this.counter % 2 === 1
                    }
                },
                template: '<p v-on:click="count" v-bind:class="{red: isRed}" class="hello">Click to count: {{ counter }}</p>'
            })

            var app = new Vue({
                el: '#app',
                data: {
                    name: 'no name'
                }
            })

            function doAction() {
            }
        </script>
    </body>
</html>
