<!DOCTYPE html>
<html>
    <!--
        Vue.js devtools
    -->
    <head>
        <title>Vue try</title>
        <script src="https://unpkg.com/vue"></script>

        <style>
            .hello {
                cursor: pointer;
                display: inline-block;
                font-size: 20pt;
                font-weight: bold;
                border: 2px solid magenta;
                padding: 5px 10px 0 10px;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Vue.js</h1>
        <div id="app">
            <hello />
        </div>
        <hr>
        <button onclick="doAction()">click</button>

        <script>
            Vue.component('hello', {
                data: () => ({
                    num: 0,
                    message: 'Input number'
                }),
                methods: {
                    calc: function() {
                        n = parseInt(this.num)
                        this.message = `Total is ${(n + 1) * n / 2}`
                    }
                },
                template: `
                    <div>
                        <p class="hello">
                            {{ message }}
                        </p>
                        <div>
                            <input type="number" v-on:input="calc" v-model="num">
                        </div>
                    </div>
                `
            })

            var app = new Vue({
                el: '#app',
                data: {
                    name: 'no name'
                }
            })

            function doAction() {
            }
        </script>
    </body>
</html>
