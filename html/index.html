<!DOCTYPE html>
<html>
    <!--
        Vue.js devtools

    <head>
        <title>Vue try</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <h1>Vue.js</h1>
        <div id="app">
            <p v-bind:style="styles">
                {{ message }}
            </p>
        </div>
        <hr>
        <button onclick="doAction()">click</button>

        <script>
            var data = {
                message: 'Hello, Vue!',
                styles: {
                    display: 'inline-block',
                    fontSize: '20pt',
                    color: 'blue',
                    backgroundColor: '#fee',
                    border: '3px solid blue',
                    padding: '5px 20px',
                    margin: '10px'
                }
            }

            var app = new Vue({
                el: '#app',
                data: data
            })

            function doAction() {
            }
        </script>
    </body>
</html>
