<!DOCTYPE html>
<html>
    <!--
        Vue.js devtools
    -->
    <head>
        <title>Vue try</title>
        <script src="https://unpkg.com/vue"></script>

        <style>
            table {
                font-size: 16pt;
            }

            table tr th {
                color: white;
                background-color: blue;
                padding: 5px 15px;
            }

            table tr td {
                color: gray;
                border: 1px solid gray;
            }

            li {
                font-size: 16pt;
                color: gray;
            }
        </style>
    </head>
    <body>
        <h1>Vue.js</h1>
        <div id="app">
            <template v-if="usesTable">
                <p>テーブル表示</p>
                <table>
                    <tr><th>Name</th><th>Email</th></tr>
                    <tr><td>Taro</td><td>taro@yamada.jp</td></tr>
                    <tr><td>Hanako</td><td>hanako@flower.jp</td></tr>
                    <tr><td>Sachiko</td><td>sachiko@happy.jp</td></tr>
                </table>
            </template>
            <template v-else>
                <p>リスト表示</p>
                <ul>
                    <li>Taro のアドレスは taro@yamada.jp です。</li>
                    <li>Hanako のアドレスは hanako@flower.jp です。</li>
                    <li>Sachiko のアドレスは sachiko@happy.jp です。</li>
                </ul>
            </template>
        </div>
        <hr>
        <button onclick="doAction()">click</button>

        <script>
            var data = {
                usesTable: true
            }

            var app = new Vue({
                el: '#app',
                data: data
            })

            function doAction() {
                data.usesTable = !data.usesTable
            }
        </script>
    </body>
</html>
